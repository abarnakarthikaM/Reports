<ul class="cls-pagination justify-content-center" *ngIf="pages != 1">
    <li class="waves-effect" tabindex="0" (keydown.enter)="moveToPage(selectedPage-1,$event)" (click)="moveToPage(selectedPage-1,$event)"
        [ngClass]="selectedPage <= 1 ? 'disabled' : ''">
        <span class="circleborder"><em class="icon-14-arrow"></em></span>
    </li>
    <ng-container *ngFor="let item of items;let first=first;let last = last;">
        <li class="cls-pagination-item" tabindex="0" (keydown.enter)="moveToPage(item,$event)" [ngClass]="{'active':selectedPage == item,'cls-first':first,'cls-last':last}"
            (click)="moveToPage(item,$event)">
            <a href="javascript:;" tabindex="-1" class="cls-pagination-link" title="{{item}}"> {{item}} </a>
        </li>
    </ng-container>
    <li class="waves-effect" tabindex="0" (keydown.enter)="moveToPage(selectedPage+1,$event)" [ngClass]="selectedPage >= pages ? 'disabled' : ''"
        (click)="moveToPage(selectedPage+1,$event)">
        <span class="circleborder"><em class="icon-14-arrow last"></em></span>
    </li>
</ul>
