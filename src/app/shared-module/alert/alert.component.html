<div class="cls-alert-container"  role="dialog" aria-labelledby="alert-heading" aria-modal="true">
  <!-- background  -->
  <span id="fn-background" class="cls-background"  (click)="closeModal(false)"></span>
  <!-- alert-container -->
  <div class="cls-popup" tabindex="0" role="document" [ngClass]="toClose ? 'close-ani' : ''">
    <button class="cls-top-close" role="button"  aria-label="Close" aria-labelledby="close-label" (keydown.enter)="closeModal(false)" tabindex="-1" (click)="closeModal(false)">
      <em class="icon-12-reject"></em>
    </button>
    <!-- Alert body -->
    <div class="cls-content cls-alert-icon mt-1">
       <!-- Button Design -->
      <div class="text-center cls-btns mt-3 mb-5 px-4">
        <ng-container>
          <!-- <em data-feather="alert-triangle"></em>
          <em data-feather="bell"></em> -->
          <span  class="d-block cls-feathericon" data-feather="alert-triangle"></span>
          <!-- <button type="button" class="btn cls-custombtn ml-0 text-center waves-effect waves-light mr-3 p-0"> -->
          <span id="alert-heading" class="px-4 text-center py-1 mr-3">
            {{userInput.title | translate }}
          </span>
        <!-- </button> -->
          <div class="mt-3 text-right cls-footer">
            <ng-container *ngFor="let action of userInput.button; last as last">
              <button type="button"  class="btn cls-custom-btn" [ngClass]="{'cls-submit' : action.status === true,'cls-secondary' : action.status === false, 'mr-0': last}" (click)="closeModal(action.status)"><span>{{action.label | translate }}</span></button>
            </ng-container>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
